<!doctype html>
<html lang=en>
<head>

<script type="text/javascript" src="../sprite_viewer.js"></script>
<style type="text/css">
body {
    color: red;
    background-color: black;
}
canvas {
    border: 2px solid red;
}
</style>
</head>
<body>
<div id="cv_wrap"></div>
<label>Choose Sprite: <select id="sprite_selector"></select></label><br>
<label>Choose Animation: <select id="anim_selector"></select></label><br>
<label>Scale: <input type="number" min="0.0" max="3.0" step="0.01" value="1.0" id="scale"></label>
<label>Xoff: <input type="number" min="-200" max="200" step="1" value="0" id="xoff"></label>
<label>Yoff: <input type="number" min="-200" max="200" step="1" value="0" id="yoff"></label>
<button id="save">Save</button>
</body>
</html>
